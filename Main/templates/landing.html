<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Home</title>
    <link rel="stylesheet" href="static/css/landing.css">
</head>

<body>
    <div class="content">
        <div class="title">
            <h1>Welcome back {{current_user.username}}!</h1>
        </div>
        <div class="button-container">
            <a href="/posts" class="button posts">
                <p class="label">Latest posts</p>
                <img draggable="false" class="colors" src="static/assets/waves.png">
            </a>
            <a href="/liked" class="button liked">
                <p class="label">Liked posts</p>
                <img draggable="false" class="colors" src="static/assets/heart.svg">
            </a>
            <a href="/me" class="button profile">
                <p class="label">My posts</p>
                <img draggable="false" class="colors" src="static/assets/avatar.svg">
            </a>
            <a href="/settings" class="button settings">
                <p class="label">Settings</p>
                <img draggable="false" class="colors" src="static/assets/settings.svg">
            </a>
        </div>
    </div>
    <div class="background"><img draggable="false" class="colors" src="static/assets/blob.png"></div>
    <div class="flash-messages">
        {% for message in get_flashed_messages() %}
        <div class="flash-message">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</body>

</html>
